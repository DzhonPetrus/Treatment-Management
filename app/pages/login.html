<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOMIES-HMS | Log in</title>

  <link rel="stylesheet" href="{{ url_for('static', path='/plugins/fontawesome-free/css/all.min.css') }}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{{ url_for('static', path='/plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', path='/css/adminlte.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='/plugins/toastr/toastr.css') }}">
  <style>
    .toast-top-center { 
      top: 12px;   
      margin: 0 auto;  
      left: 50%;   
      margin:0 0 0 -150px;
    }
  </style>
</head>
<body class="hold-transition login-page bg-white">
<div class="login-box">
  <div class="login-logo">
    <a href="#">HoMIES</a>
  </div>
  <!-- /.login-logo -->
  <div class="card shadow-none">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="form">
        <label>Email</label>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email" id="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <p class="mb-1 text-right">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <label>Password</label>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" id="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary btn-block">
              Login
              <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
      </form>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{{ url_for('static', path='/plugins/jquery/jquery.min.js') }}"></script>
<!-- Bootstrap 4 -->
<script src="{{ url_for('static', path='/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', path='/js/adminlte.min.js') }}"></script>
</body>
</html>
<script src="{{ url_for('static', path='/plugins/toastr/toastr.min.js') }}"></script>

<script src="{{ url_for('static', path='/plugins/jquery-validation/jquery.validate.min.js') }}"></script>

<script src="{{ url_for('static', path='/js/token.js') }}"></script>
<script src="{{ url_for('static', path='/js/pages/login.js') }}"></script>

<script>
$('#form').validate({
  rules: {
      email: {
          required: true,
          email: true
      },
      password: {
          required: true
      },
  },
  messages: {
      email: {
          required: 'Please fill-out email',
          email: 'Please enter valid email. ex. user@email.com',
      },
      password: {
          required: 'Please fill-out password'
      },
  },
  errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
  },
  highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
  },
  unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
  }
});
</script>
